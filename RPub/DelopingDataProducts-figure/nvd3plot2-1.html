<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 225px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart8d9a254ec5df' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart8d9a254ec5df()
    });
    function drawchart8d9a254ec5df(){  
      var opts = {
 "dom": "chart8d9a254ec5df",
"width":    800,
"height":    225,
"x": "TIME",
"y": "Value",
"type": "lineChart",
"group": "GEO",
"id": "chart8d9a254ec5df" 
},
        data = [
 {
 "TIME": "2005",
"GEO": "European Union (28 countries)",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":            8.9 
},
{
 "TIME": "2006",
"GEO": "Spain",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":            8.5 
},
{
 "TIME": "2007",
"GEO": "European Union (28 countries)",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":            7.1 
},
{
 "TIME": "2008",
"GEO": "Spain",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":           11.3 
},
{
 "TIME": "2009",
"GEO": "European Union (28 countries)",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":            8.9 
},
{
 "TIME": "2010",
"GEO": "Spain",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":           19.9 
},
{
 "TIME": "2011",
"GEO": "European Union (28 countries)",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":            9.6 
},
{
 "TIME": "2012",
"GEO": "Spain",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":           24.8 
},
{
 "TIME": "2013",
"GEO": "European Union (28 countries)",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":           10.8 
},
{
 "TIME": "2014",
"GEO": "Spain",
"SEX": "Total",
"ISCED11": "All ISCED 2011 levels ",
"Value":           24.5 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        chart.xAxis
  .axisLabel("Year")

        
        
        chart.yAxis
  .axisLabel("Unemployment Rate (%)")
  .width(    50)
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
